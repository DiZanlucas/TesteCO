<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<script>
var app = angular.module("ProdutosCRUD", []); 
app.controller("controle", function($scope) {
    $scope.products = [{
    
    produto:"Leite", 
    valor: 10
    },
    {
    produto: "Banha",
    valor: 15
    },
    {
    produto:"Suco",
    valor:5},
    ];
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {
        return;
        }
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
        } 
        else {
            $scope.errortext = "Esse item já existe";
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";    
        $scope.products.splice(x, 1);
    }
});
</script>

<div ng-app="ProdutosCRUD" ng-cloak ng-controller="controle" class="w3-card-2 w3-margin" style="max-width:500px;">
  <header class="w3-container w3-light-grey w3-padding-16">
    <h3>Produtos</h3>
  </header>
  <ul class="w3-ul">
    <li ng-repeat="x in products" class="w3-padding-16">{{x.produto}} - {{x.valor}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">×</span></li>
  </ul>
  <div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Digite os produtos aqui" ng-model="addMe.produto" class="w3-input w3-border w3-padding">
        	<input placeholder="Digite o valor" ng-model="addMe.valor" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
      </div>
    </div>
    <p class="w3-text-red">{{errortext}}</p>
  </div>
</div>

</body>
</html>
